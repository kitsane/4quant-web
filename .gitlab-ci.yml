image: ruby:2.3

pages:
  cache:
    paths:
    - vendor

  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs npm
  - gem install bundler
  - npm install npm -g
  - bundle
  - npm install
  - gulp
  - bundle exec middleman build
  artifacts:
    paths:
    - build
  only:
  - bs-radio/start